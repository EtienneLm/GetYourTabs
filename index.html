<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GetYourTabs</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/accessories-styles/header.css">
  <link rel="stylesheet" href="./styles/accessories-styles/footer.css">
  <link rel="stylesheet" href="./styles/accessories-styles/scroll-top-btn.css">
  <link rel="stylesheet" href="./styles/search.css">
  
</head>

<body>
  
  <div id="header-placeholder"></div>
  <div id="scroll-top-placeholder"></div>
  
  <main class="page-content">
    <h2>Search Guitar Tabs</h2>
    <div class="search-block">
      <div class="search-container">
        <input type="text" id="search" placeholder="Song, Artist, Difficulty...">
        <button id="clear-btn">Clear</button>
      </div>
      
      
      <div class="search-page bottom-btns">
        <a href="./pages/see-tabs.html" class="see-tabs-btn">
          <button id="see-tabs-btn">See all tabs</button>
        </a>
        <button id="change-songs-display-btn" class="search-page change-songs-display-btn">
          <img src="./assets/song-icon-1.svg" alt="song icon">
        </button>
        <button id="youtube-btn" class="search-page youtube-btn">
          <img src="./assets/ytb-logo-1.svg" alt="youtube logo">
        </button>
        <button id="guitar-type-btn" class="search-page guitar-type-btn">
          <img src="./assets/guitar-icon-1.svg" alt="guitar icon">
        </button>
      </div>
      
    </div>
    
    <div id="iframes-container"></div>
  </main>
  
  <div id="footer-placeholder"></div>
  
  <script type="module" src="./js/searchTabs.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/footer.js"></script>
  <script src="./js/scrollToTop.js"></script>
  <script src="./js/darkMode.js"></script>
  
  
</body>

</html>
